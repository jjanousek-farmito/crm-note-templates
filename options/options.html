<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CRM EXT – Options</title>
        <style>
    /* Simple styling for clarity */
    .message-item { margin-bottom: 10px; }
    .message-actions button { margin-right: 5px; }
        </style>
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <div class="notifications"></div>
        <h1>Comment Templates</h1>
        <button id="import">Import</button>
        <button id="export">Export</button>
        <h2>Variables</h2>
        <p>Proměnné, které můžete použít ve vašich šablonách (kliknutím na značku se skopíruje proměnná):</p>
        <ul id="variables-list">
            <!-- Variables will be rendered here -->
        </ul>
        <div class="message-item">
            <input
                id="newMessageTitle"
                class="message-title-input"
                placeholder="Enter your message title"
            >
            <textarea
                id="newMessage"
                placeholder="Enter your message"
            ></textarea>
            <br>
            <button id="addMessage">Add Template</button>
        </div>
        <hr>
        <div id="messagesList">
            <!-- Message items will be rendered here --></div>
        <script type="module" src="notification.js"></script>
        <script type="module" src="options.js"></script>
        <script type="module" src="importExport.js"></script>

        <dialog id="importDialog">
            <form id="importForm">
                <textarea
                    id="importTextarea"
                    placeholder="Paste your JSON here"
                ></textarea>
                <br>
                <button id="importSubmit">Save</button>
                <button id="importCancel">Cancel</button>
            </form>
        </dialog>

        <dialog id="exportDialog">
            <form id="exportForm">
                <textarea
                    id="exportTextarea"
                    readonly
                ></textarea>
                <br>
                <button id="exportSubmit">Load</button>
                <button id="exportCancel">Close</button>
            </form>
        </dialog>
    </body>
</html>
